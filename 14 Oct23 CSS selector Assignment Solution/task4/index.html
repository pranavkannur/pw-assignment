<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        .button {
            background-color: #4CAF50;
            /* Blue background */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.2s;
            /* Animation */
        }

        .button:hover {
            transform: scale(1.1);
            /* Zoom in */
        }
    </style>
</head>

<body>
    <button class="button">PW Skills</button>
</body>

</html>
